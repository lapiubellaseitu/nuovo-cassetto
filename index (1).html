<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioguida di Milano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DAA520; /* Giallo ocra */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .audio-button {
            background-color: #007bff; /* Blu */
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .audio-button:hover {
            background-color: #0056b3; /* Blu pi√π scuro al hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audioguida dei Monumenti di Milano</h1>
        <div class="button-grid">
            <button class="audio-button" data-audio="cenacolo.mp3">Cenacolo Vinciano</button>
            <button class="audio-button" data-audio="sant_ambrogio.mp3">Basilica di Sant'Ambrogio</button>
            <button class="audio-button" data-audio="sant_eustorgio.mp3">Basilica di Sant'Eustorgio</button>
            <button class="audio-button" data-audio="san_maurizio.mp3">Monastero Maggiore di San Maurizio</button>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioButtons = document.querySelectorAll('.audio-button');

        audioButtons.forEach(button => {
            button.addEventListener('click', () => {
                const audioFile = button.dataset.audio;
                audioPlayer.src = audioFile;
                audioPlayer.play();
            });
        });
    </script>
</body>
